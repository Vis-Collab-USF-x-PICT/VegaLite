 <!-- a simple bar chart for a public seattle weather dataset -->

<!DOCTYPE html>
<html>
  
  <head>
    <title>A simple bar chart</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>

  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'A simple bar chart with embedded data.',
        data: { "url": "https://raw.githubusercontent.com/vega/vega/master/docs/data/seattle-weather.csv" },
        mark: 'bar',
        encoding: {
          "x": { "bin": true, "field": "precipitation" },
          "y": { "aggregate": "count" }
        }
      };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>

</html>
